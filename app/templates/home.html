                >

                        <img

                            class="rounded-circle"
                            height="40"
                            alt="Black and White Portrait of a Man"

                        />
                        <div class="d-flex flex-column ps-2">

                        <p class="mb-0 d-flex">

              <!-- Tabs content -->
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <!-- Card content -->
            <div class="card-body">
                <div class="input-group md-form form-md form-2 pl-0">
                    <input class="form-control my-0 py-1 lime-border" type="text" placeholder="Search" aria-label="Search" id="search_text">
                    <div class="input-group-append">
                      <span class="input-group-text lime lighten-2" id="basic-text1"><i class="fas fa-search text-grey"
                          aria-hidden="true"></i></span>
                    </div>
                </div>
              <!-- Text -->
              <p class="card-text">
                <div class="list-group-flush" id="result-search-user">
                    {% for user in users %}
                    <div class="list-group-item d-flex align-items-center">
                      <p class="mb-0 d-flex">
                        <img
                            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                            class="rounded-circle"
                            height="40"
                            alt="Black and White Portrait of a Man"
                            loading="lazy"
                        />
                        <div class="d-flex flex-column ps-2">
                            <div>
                                {{ user.name }} || {{ user.email }}
                            </div>
                            <div>
                                descriptor
                            </div>
                        </div>
                        <div class="ms-auto">
                            <button class="btn btn-primary">
                                Chat
                            </button>
                        </div>
                      </p>
                    </div>
                    {% endfor %}
              </p>
              <!-- Button -->
            </div>
          
        </div>
    </div>

</div>
  <!-- Card -->
<script type="text/javascript">
    $(document).ready(function(){
        function load_data(query){
            $.ajax({
                url: 'search/users',
                method:"POST",
                data: {"query":query},
                success:function(data){
                    $('#result-search-user').html(data);
                }
            });
        }
        $('#search_text').keyup(function(){
            var search = $(this).val();
            if(search != ''){
                load_data(search);
            }else{
                load_data('');
            }
        });
    })
</script>
{% endblock %}
